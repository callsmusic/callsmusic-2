on: [push]
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    
    - uses: actions/checkout@master
    
    - uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Create ACR
      id: create-acr
      run: |
        az acr create -n ddxd5 -g ddxd5a698-rg --location "East Asia" --sku Standard --admin-enabled
        echo "::set-output name=acr_username::`az acr credential show -n ddxd5 --query username | xargs`"
        echo "::set-output name=acr_password::`az acr credential show -n ddxd5 --query passwords[0].value | xargs`"
        echo "::add-mask::`az acr credential show -n ddxd5 --query passwords[0].value | xargs`"

    - uses: azure/docker-login@v1
      with:
        login-server: ddxd5.azurecr.io
        username: ${{ steps.create-acr.outputs.acr_username }}
        password: ${{ steps.create-acr.outputs.acr_password }}

    - name: Build and push image to ACR
      id: build-image
      run: |
        docker build "$GITHUB_WORKSPACE/" -f  "Dockerfile" -t ddxd5.azurecr.io/wubot2:${{ github.sha }} --label dockerfile-path=Dockerfile
        docker push ddxd5.azurecr.io/wubot2:${{ github.sha }}
    
    - uses: azure/k8s-set-context@v1
      id: login
      with:
         kubeconfig: ${{ secrets.aks_wubot2_kubeConfig }}
    
    - name: Create namespace
      run: |
        namespacePresent=`kubectl get namespace | grep wubot2a069 | wc -l`
        if [ $namespacePresent -eq 0 ]
        then
            echo `kubectl create namespace wubot2a069`
        fi

    - uses: azure/k8s-create-secret@v1
      with:
        namespace: wubot2a069
        container-registry-url: ddxd5.azurecr.io
        container-registry-username: ${{ steps.create-acr.outputs.acr_username }}
        container-registry-password: ${{ steps.create-acr.outputs.acr_password }}
        secret-name: wubot2dockerauth
       
    - uses: azure/k8s-deploy@v1.2
      with:
        namespace: wubot2a069
        manifests: |
          manifests/deployment-1.yml
          manifests/service-1.yml
        images: |
          ddxd5.azurecr.io/wubot2:${{ github.sha }}
        imagepullsecrets: |
          wubot2dockerauth   
